<html ng-app="app">
	<head>
		<title>Push Notifications - Prototype</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/assets/css/app.css"> 
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-bootstrap.js" type="text/javascript"></script>
		-->
		<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-resource.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-cookies.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.js" type="text/javascript"></script>
		<script src="/js/app.js" type="text/javascript"></script>
		<script src="/js/controllers.js" type="text/javascript"></script>
		<script src="/js/services.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.4/socket.io.js"></script>
		<script>
			var userName = window.prompt("Enter your name","");
		  while(!userName || userName.trim() == ''){
		  	userName = window.prompt("Enter your name","");
		  }
		</script>
	</head>
	<body>
		<div>
			<nav class="navbar navbar-default">
			  <div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a class="navbar-brand" href="/#/">Push Notifications - Prototype</a>
			    </div>

			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      <ul class="nav navbar-nav navbar-right">
			        <li><a target="_blank" href="https://github.com/saichaitanya88/push_notifications.prototype">Github</a></li>
			      </ul>
			    </div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</nav>
		</div>
		<div class="container-fluid">
			<div class="col-md-9 col-xs-12">
				<div class="view-container">
					<div ng-view class="view-frame"></div>
				</div>
			</div>
			<div class="col-md-3 col-xs-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
				    <h3 class="panel-title">Live Updates</h3>
				  </div>
					<div class="panel-body" ng-controller="StreamCtrl">
				    <ul>
				    	<li ng-repeat='update in updates | reverse'>
				    		{{update | json}}
				    	</li>
				    </ul>
				  </div>
				</div>
			</div>
		</div>
	</body>
</html>
